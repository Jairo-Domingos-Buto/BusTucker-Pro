<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusTracker Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="theme-auto">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Header/Navigation -->
    <nav class="bg-white dark:bg-gray-900 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="#" class="logo">BusTracker Pro</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Authentication Section -->
        <div id="auth-section" class="">
          <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-8">
              <div class="flex justify-center mb-6">
                <div class="logo">BusTracker Pro</div>
              </div>

              <!-- Auth Tabs -->
              <div class="flex border-b border-gray-200 text-blue-800 dark:border-gray-700 mb-6">
                <button id="login-tab" class="px-4 py-2 "><a href="login.html">Login</a></button>
                <button id="register-tab" class="px-4 py-2 tab-active"><a href="registro.html">Registar</a></button>
              </div>
              <!-- Register Form -->
              <form id="register-form" class="">
                <div class="mb-4">
                  <label for="register-name"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome Completo</label>
                  <input type="text" id="register-name"
                    class="w-full text-blue-800 px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                    required>
                </div>
                <div class="mb-4">
                  <label for="register-email"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                  <input type="email" id="register-email"
                    class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md  text-blue-800 focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                    required>
                </div>
                <div class="mb-4">
                  <label for="register-password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
                  <input type="password" id="register-password"
                    class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600  text-blue-800 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                    required>
                </div>
                <div class="mb-6">
                  <label for="register-confirm-password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirmar Senha</label>
                  <input type="password" id="register-confirm-password"
                    class="w-full px-3 py-2 text-base border border-gray-300  text-blue-800 dark:border-gray-600 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                    required>
                </div>
                <div class="mb-6">
                  <label for="register-user-type"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo de Usuário</label>
                  <select id="register-user-type"
                    class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-md  text-blue-800 focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    <option value="passenger">Passageiro</option>
                    <option value="driver">Condutor</option>
                  </select>
                </div>
                <div>
                  <button type="submit" id="register-btn"
                    class="w-full primary-btn py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Registar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center space-x-4 mb-4 md:mb-0">
            <a href="#"
              class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 text-sm">Sobre</a>
            <a href="#"
              class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 text-sm">Ajuda</a>
            <a href="#"
              class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 text-sm">Termos</a>
            <a href="#"
              class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 text-sm">Privacidade</a>
          </div>
          <div>
            <p class="text-gray-500 dark:text-gray-400 text-sm">© 2023 BusTracker Pro. Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!--    <script src="../main.js"></script> -->
</body>

</html>
